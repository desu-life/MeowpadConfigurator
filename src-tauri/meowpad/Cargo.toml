[package]
name = "meowpad"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
strum = "0.24"
strum_macros = "0.24"
serde_with = "2.0.0"
serde_repr = "0.1.8"
byteorder = "1.4.3"
pretty-hex = "0.3.0"
log = "0.4.17"
hidapi = "1.4.1"
num = "0.4.0"
num-derive = "0.3.3"
num-traits = "0.2.15"
anyhow = "1.0.58"
